name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout App Repo
        uses: actions/checkout@v2

      - name: Set lower case owner name
        run: echo "OWNER_LC=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set base version
        run: echo "BASE_VERSION=1.0" >> $GITHUB_ENV

      - name: Debug Environment Variables
        run: |
          echo "OWNER_LC=${{ env.OWNER_LC }}"
          echo "BASE_VERSION=${{ env.BASE_VERSION }}"
          echo "API Image: ghcr.io/${{ env.OWNER_LC }}/argo_app_api:${{ env.BASE_VERSION }}.${{ github.sha }}"
          echo "Client Image: ghcr.io/${{ env.OWNER_LC }}/argo_app_client:${{ env.BASE_VERSION }}.${{ github.sha }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for API server
        uses: docker/build-push-action@v2
        with:
          context: ./api
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/argo_app_api:latest
            ghcr.io/${{ env.OWNER_LC }}/argo_app_api:${{ env.BASE_VERSION }}.${{ github.sha }}

      - name: Build and push Docker image for Client server
        uses: docker/build-push-action@v2
        with:
          context: ./client
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/argo_app_client:latest
            ghcr.io/${{ env.OWNER_LC }}/argo_app_client:${{ env.BASE_VERSION }}.${{ github.sha }}

      - name: Checkout Helm Repo
        uses: actions/checkout@v2
        with:
          repository: Kuper-S/helm-ShopApp
          path: helm-ShopApp

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/download/v4.13.2/yq_linux_amd64 -O /usr/bin/yq
          chmod +x /usr/bin/yq

      - name: Update Helm chart version
        run: |
          cd helm-ShopApp/Shop-Helm
          yq eval -i '.apiServer.image.tag = "${{ github.sha }}"' values.yaml
          yq eval -i '.clientServer.image.tag = "${{ github.sha }}"' values.yaml

      - name: Commit and push changes
        run: |
          cd helm-ShopApp
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "Update Helm chart version to ${{ github.sha }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
